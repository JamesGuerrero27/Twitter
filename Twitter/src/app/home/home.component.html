<div class="container t-container">
  <div class="card w-100" *ngFor="let Tweets of Tweets">
    <div class="card-header bg-white">
     <span class="font-weight-bold">Tweets </span> <span class="font-weight-bold">| User {{Tweets.userId}} </span> 
    </div>
    <div class="hover-card" >
      <div class="card-body d-inline-block w-75">
        <h5 class="card-title font-weight-bold"> {{Tweets.title}} </h5>
        <p class="card-text"> {{Tweets.body}}</p>
        <a routerLink="/tweet/{{Tweets.id}}" class="btn btn-primary">Ver Tweet</a>
      </div>
    </div>
  </div> 
</div>
